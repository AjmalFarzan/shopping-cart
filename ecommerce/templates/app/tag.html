{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}

<div class="container rounded mt-5">
    <div class="row">
        <div class="col-12 " style="background-color: #42f5aa;">
            <h1 class=" container font-weight-bold pt-2">{{tag.title}}</h1>
            <p class="container">we found {{tag.count}} iteam{{tag.count|pluralize}}</p>

        </div>
        
    </div>
    <div class="row">
        {% for p in product %}
        <div class="col-sm-3">
            <div class=" container mb-3">
              <div class="card-body hover">
               <a href="{% url 'app:productdetail' p.id %}" class="btn">
               <img src="{{ p.product_image.url }}" alt="" width="100%"><br>
                 <span class="fw-bold">{{p.title}}</span><br><span class="fs-5">{{p.selling_price}}</span></a>
               </div>
             </div>
           </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
